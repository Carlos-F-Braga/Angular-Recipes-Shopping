<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12 margin-bottom">
          <button type="submit" class="btn btn-success margin-right" [disabled]="!recipeForm.valid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" formControlName="name" class="form-control" id="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">ImageUrl</label>
            <input type="text" class="form-control" formControlName="imagePath" id="imagePath">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" *ngIf="recipeForm.get('imagePath').value">
          <img src="{{recipeForm.get('imagePath').value}}" class="img-responsive" alt="img">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" class="form-control" formControlName="description"  id="description" rows="6"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12"  formArrayName="ingredients">
          <div class="row margin-bottom" [formGroupName]="i" *ngFor="let ingredientCtrl of controls; let i = index">
            <div class="col-xs-8">
              <input type="text" class="form-control" id="ingredientName" formControlName="name">
            </div>
            <div class="col-xs-2">
              <input type="number" class="form-control" id="amount" formControlName="amount">
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)">X</button>
            </div>
          </div>
          <hr>
          <div class="row col-xs-12">
            <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add Ingredient</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
